<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  В данном случае у нас префиксная форма инкремента.
  Переменная а сначала увеличится на 1, а затем результат будет присвоен 
  переменной с. 
   */
  c = ++a; // 2
  console.log(c);

  /*
  В данном случае у нас постфиксная форма инкремента.
  Значение переменной b сначала будет присвоено в d, и только потом увеличится 
  на единицу 
   */
  d = b++; // 1
  console.log(d);

  /*
  В данном случае у нас префиксная форма инкремента. Значение переменной а
  увеличится на единицу еще раз (в сравнении со строкой 27), и только затем
  сумма 2 и а будет присвоена переменной с. 
   */
  c = 2 + ++a; // 5
  console.log(c);

  /*
  В данном случае у нас постфиксная форма инкремента. Значение b сначала 
  просуммируется с 2 и результат присвоится в d,
  a потом увеличится на 1 (в сравнении со строкой 35). 
   */
  d = 2 + b++; // 4
  console.log(d);

  console.log(a); // 3
  console.log(b); // 3
</script>
</body>
</html>
