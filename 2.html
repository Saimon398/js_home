<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  В данном случае работает приоритет операторов. Приоритет оператора группировки - 
  - наивысший, за ним идет оператор умножения и далее суммирование. 
  Выражение в скобках можно переписать, как а = а * 2, что равняется 4. После идет
  суммирование 1 и 4 и в результате получается 5, что присваивается x. 
  
   */
  console.log(x); // 5
  console.log(a); // 4

</script>
</body>
</html>
