<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. Идем слева направо, так как приоритеты операторов равны
  2. Складываем 10 и 10 - получаем 20.
  3. Далее js видит, что идет строка и происходит конкатенация 20 и 10.
  4. Выражение приводится к строковому типу данных и выводится 2010.
  */
  console.log(10 + 10 + "10");
  /* 
  1. Идем слева направо, так как приоритеты операторов равны
  2. JS сразу конкатенирует 10 и 10 - 1010.
  3. Далее натыкается на второй + и опять конкатенирует. Итог - 101010.
  */
  console.log(10 + "10" + 10);
  /*
  1. Идем справа налево, так как приоритет унарного плюса выше всех. 
  2. Преобразовываем строку "10" в число 10.
  3. Складываем 10 + 10 + 10, так все операнды - числа и получаем 30.
  */
  console.log(10 + 10 + +10);
   /* 
   1. Идем справа налево. Унарный минуc преобразовывает пустую строку в - 0.
   2. 10 делим на -0 и получаем -Infinity.
   */
  console.log(10 / -"");
  /*
  1. Идем справа налево. Из-за запятой не получается преобразовать -2,5 в число.
  2. Идет деление числа 10 на строку 2,5 и выводится NaN. 
  */
  console.log(10 / -"2,5");
  
</script>
</body>
</html>
