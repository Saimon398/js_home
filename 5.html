<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * 
   * Функция суммирует 2 числа
   * @param {number} num1 - Первое число 
   * @param {number} num2 - Второе число
   * @returns {number} - Cумма 2-х чисел
   * 
   */
  function addNumbers(num1, num2) {
    return num1 + num2;
  }
  /**
   * 
   * Функция вычитает большее число из меньшего
   * @param {number} num1 - Первое число 
   * @param {number} num2 - Второе число
   * @returns {number} - Разность большего и меньшего числа
   * 
   */
  function subNumbers(num1, num2) {
    let result = null;
    num1 > num2 ? result = num1 - num2 : result = num2 - num1;
    return result;
  }
  /**
   * 
   * Функция перемножает 2 числа
   * @param {number} num1 - Первое число 
   * @param {number} num2 - Второе число
   * @returns {number} - Произведение 2-х чисел
   * 
   */
  function multiplyNumbers(num1, num2) {
    return num1 * num2;
  }
  /**
   * 
   * Функция делит большее число на меньшее
   * @param {number} num1 - Первое число 
   * @param {number} num2 - Второе число
   * @returns {number} - Частное 2-х чисел
   * 
   */
  function divNumbers(num1, num2) {
    let result = null;
    num1 > num2 ? result = num1 / num2 : result = num2 / num1 
    return result;
  }
  /**
   * 
   * Функция выполняет одну из математических операций над 2-мя числами
   * @param {number} arg1 - Первое число
   * @param {number} arg2 - Второе число
   * @param {string} operation - Символ, обозначающий математическую операцию
   * @returns {number} - Результат математической операции
   * 
   */
  function mathOperation(arg1, arg2, operation) {
    if(isNaN(arg1) || isNaN(arg2)) {
      return NaN;
    }
    switch(operation) {
      case "+":
        return addNumbers(arg1, arg2);
      case "-":
        return subNumbers(arg1, arg2);
      case "*":
        return multiplyNumbers(arg1, arg2);
      case "/":
        return divNumbers(arg1, arg2);
    }
  }


 


</script>
